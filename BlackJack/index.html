<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Blackjack</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        
    </head>
    <body class="flex flex-col items-center justify-center bg-violet-400 text-white mx-6" >
        <div class="text-3xl md:text-6xl  my-10 uppercase">BlackJack</div>
        <p id="message-el" class="text-2xl mb-10">Want to play a round?</p>
        <div id="cards" class="text-xl md:text-2xl mb-10">Cards: </div>
        <div id="sum-el" class="text-xl md:text-2xl mb-10">Sum: </div>
        <button type="button" class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 uppercase" onclick="startGame()">Start the game</button>
        <button type="button" class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-10 py-2.5 text-center mr-2 mb-2 uppercase" onclick="newCard()">New Card</button>
        <p id="player-el"></p>
        <script src="index.js" async defer></script>
    </body>
</html>
